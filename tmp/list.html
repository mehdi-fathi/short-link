<html>

<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
<h1>
    List Links
</h1>

<h3>

    <a href=http://localhost:8080/index>
        Generate link
    </a>

    <a href=http://localhost:8080/list/all>
        List link
    </a>
</h3>

<table border="1">
    <tr>
        <th>Key</th>
        <th>Url</th>
        <th>Visit</th>
        <th>Short Link</th>
        <th>Updated At</th>
    </tr>
    {{ range $k, $v := .data}}
    <tr>
        <td>{{ $v.ID }}</td>
        <td>{{ $v.Link }}</td>
        <td>{{ $v.Visit }}</td>
        <td><a href=http://localhost:8080/short/{{ $v.ShortKey }}> http://localhost:8080/short/{{ $v.ShortKey }}</a>
        <td>{{ $v.UpdatedAt }}</td>
        </td>
    </tr>
    {{ end }}
</table>

</html>
