<html>

<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
<h1>
    List
</h1>

<table border="1">
    <tr>
        <th>Key</th>
        <th>Url</th>
        <th>Short Link</th>
    </tr>
    {{ range $k, $v := .data}}
    <tr>
        <td>{{ $k }}</td>
        <td>{{ $v }}</td>
        <td><a href=http://localhost:8080/short/{{ $k }}> http://localhost:8080/short/{{ $k }}</a> </td>
    </tr>
    {{ end }}
</table>

</html>
